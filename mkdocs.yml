site_name: LearnSSM
site_description: 对JavaEE SSM框架应用简单的学习
copyright: Copyright © 2024-Now CairBin
theme: material

# theme extension
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - 主页: index.md
  - 目录: 
    - 开发环境搭建: 
      - MacOS环境搭建: environment/mac.md
      - Windows环境搭建: environment/windows.md
    - 问题:
      - 数据库驱动报错: error/ch1.md
      - Tomcat10版本问题导致Servlet报错: error/ch2.md
    - Spring初步: 
      - 了解Spring: spring/ch1.md
      - 控制反转IoC与依赖注入DI: spring/ch2.md
      - 工厂模式、核心容器与Spring Bean: spring/ch3.md
      - Spring AOP与AspectJ: spring/ch4.md
      - SQL语句入门: spring/ch5.md
      - Spring JDBC: spring/ch6.md
      - Spring事务管理: spring/ch7.md
    - MyBatis入门: 
      - 了解MyBatis: mybatis/ch1.md
      - 动态SQL: mybatis/ch2.md
      - MyBatis关联映射: mybatis/ch3.md
      - SqlSession以及Spring与MyBatis整合: mybatis/ch4.md
    - Spring MVC上手:
      - MVC模式与三层架构: mvc/ch1.md
      - Spring MVC项目创建: mvc/ch2.md
